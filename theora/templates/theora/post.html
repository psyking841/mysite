<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.news_source}}: {{p.title}}
    </div>

    <div class="post-date">
      {{p.pub_date|date:'Y-m-d H:i'}}, {{p.article_type}}
    </div>
  </div>

  <div class="post-content">
    <p> {{p.render_text}} </p>
    <p> Sentiment Analysis: {{p.sentiment}} </p>
  </div>
</div>
